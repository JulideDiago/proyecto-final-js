<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenido, agrega productos que te quieras llevar!</h1>
    <!-- Idea poner nombre de paciente que ingresa en el alert -->
    <form>
        <label for="producto">Producto</label><br>
        <input type="text" id="inputProducto" name="producto" placeholder="Ingresa un producto"><br>
        <label for="cantidad">Cantidad</label><br>
        <input type="number" id="inputCantidad" name="cantidad" placeholder="Ingresa la cantidad deseada"><br>
        <input type="button" id="btnAgregar" value="Agregar">
    </form> 
    <ul id="contenedor"></ul>
    <script src="./carrito.js"></script>
</body>
</html>
